<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NAIR MESS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="static/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <form method="post" class="form-signin">
    <h1 >Customer Interface</h1>
    <h2 class="h3 mb-3 font-weight-normal">Your reservations</h2>
    <ul>
        {% for reservation in customer_reservations %}
            <li>Name: {{ reservation.name }}, Party Size: {{ reservation.party_size }}</li>
        {% endfor %}
    </ul>
    </form>
    <form action="{{ url_for('reserve') }}" method="get" class="form-signin">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reserve a Table</button>
    </form>
    <form action="{{ url_for('logout') }}" method="get" class="form-signin">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>
</body>
</html>
